apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: skaffold-demo
spec:
  selector:
    matchLabels:
      app: skaffold-demo
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: skaffold-demo
    spec:
      containers:
      - name: app
        image: gcr.io/dlorenc-vmtest2/skaffold-demo
        ports:
        - containerPort: 8000
